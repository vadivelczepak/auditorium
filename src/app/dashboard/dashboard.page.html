@if(isLoading){
<div style="text-align: center;margin-top: 60%;">
   <ion-spinner></ion-spinner>
</div>

}
<ion-content fixed-slot-placement="before">
   <ion-fab style="margin-bottom: 45px;" horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button (click)="addBooking()">
         <ion-icon name="add"></ion-icon>
      </ion-fab-button>
   </ion-fab>
   
 <ion-list>
      <ion-datetime presentation="date" [highlightedDates]="highlightedDates" 
          (ionChange)="onDateChange($event)"></ion-datetime>
   </ion-list>
