<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-list>
        <ion-item (click)="routing('dashboard')">

          <ion-label>Dashboard</ion-label>

        </ion-item>
      </ion-list>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-list>
        <ion-item (click)="routing('booking')" routerLinkActive="active-link">

          <ion-label>Booking</ion-label>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        @if(menu == "Addbooking"){
   <ion-back-button defaultHref="" (click)="goBack()"></ion-back-button>
        }@else{
<ion-menu-button></ion-menu-button>
        }
     
        
      </ion-buttons>

      <ion-title>{{menu}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
